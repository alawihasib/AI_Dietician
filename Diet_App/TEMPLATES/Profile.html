<div style="background-image:  url('/media/bg1.jpg'); background-repeat:no-repeat;background-size:cover;  height:658px; width:100%;">
    <div class="box">
        <div class="shadow-lg p-3 mb-5 ">
             <h3 style="color:white;">User Registeration</h3> 
             <hr>
            <form method="POST" action="/Profile/" enctype="multipart/form-data" style="padding:25px;">
                {% csrf_token %}

              {%for i in details%}
                <div class="row">
                    <div class="mb-3">
                        <label class="form-label">User Id</label>
                        <input type="text" name="userid" value="{{i.id}}" class="form-control" readonly>
                    </div>
                </div>
              
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required  value="{{i.Name}}">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" required value="{{i.Age}}">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label" for="phone">Phone number:</label>
                        <input class="form-control" type="tel" id="phone" name="phone" pattern="9\d{9}" required value="{{i.Phone}}">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Email</label>
                        <input type="Email" class="form-control" name="email" required value="{{i.Email}}">
                    </div>
                </div>

                 <div class="row">
                    <div class="mb-3 ">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" required value="{{i.Address}}">
                    </div>
                    
                </div>
              {%endfor%}

                <div class="row" style="display:flex;justify-content: center;align-items: center;">
                    
                        <input style="width:50%" type="submit" class="btn btn-secondary" name="">
                    
                </div>

            </form>
        </div>
    </div>
</div>

    {% endblock %}
