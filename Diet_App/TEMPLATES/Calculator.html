{% extends 'Base.html'%}
{% block content%}
{% if messages %}

{% for message in messages %}
{% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

{% endfor %}

{% endif %}
{%load static%}

<style>
	        .box {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 50px;
}

.box > div { /*The > denotes only the first or immediate child will be affected*/
  width: 500px;
  height: auto;
  /*border: dotted;
*/
  background-color: orange;
  border-radius: 5px
}

.box > div label{
    color: white;
}
</style>

<div style="background-image:  url('/media/bg1.jpg'); background-repeat:no-repeat;background-size:cover;  height:1200px; width:100%;">

 
     <div class="box">
        <div class="shadow-lg p-3 mb-5 ">
             <h1>Calories Calculator</h1>	 
             <hr>
            <form method="post" action="/Calculator/" enctype="multipart/form-data">
        {% csrf_token %}
       <div class="row">
       	<div class="mb-3 col-md-6">
       		 <label class="form-label" for="age">Age:</label>
        <input class="form-control" type="number" id="age" name="age" min="12" max="100" required>
       	</div>

        <div class="mb-3 col-md-6">
        	<label class="form-label" for="gender">Gender:</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div>
       </div>

        <div class="row">
        	<div class="mb-3 col-md-6">
        		 <label class="form-label" for="height">Height (cm):</label>
        		<input class="form-control" type="number" min="145" max="272" id="height" name="height" required>
        	</div>

        <div class="mb-3 col-md-6">
        	<label class="form-label" for="weight">Weight (kg):</label>
        	<input class="form-control" type="number" min="25" max="635" step="0.01" id="weight" name="weight" required>
        </div>
        </div>

        <label class="form-label" for="activity">Activity:</label>
        <select class="form-select" id="activity" name="activity" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Light (1-3 times/week)</option>
            <option value="moderate">Moderate (4-5 times/week)</option>
            <option value="active">Active (Daily Exercise)</option>
            <option value="very_active">Very Active (Intense exercise 6-7 times/week)</option>
            <option value="extra_active">Extra Active (Very intense exercise daily)</option>
        </select><br><br>

        <center><input class="btn btn-secondary" type="submit" value="Calculate"></center>


    </form>
        </div>
    </div>






    

    
</div>
{% endblock %}
